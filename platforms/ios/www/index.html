<!DOCTYPE html>
<html>
  <head>
<!--  aggiunta Security-Policy con unsafe-inline invece di eval -->
   <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#2196f3">
    <title>Framework7 Material</title>
    <!-- Styles -->
    <!-- Inclusione di css framework7, versione Material-->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">

<!--    <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet" type="text/css">-->

      <!-- css custom -->
    <link rel="stylesheet" href="css/kitchen-sink.css">
    <link rel="icon" href="img/icon.png">
  </head>
  <body>
    <div class="statusbar-overlay"></div>


    <div class="views">
      <div class="view view-main">
        <div class="pages navbar-fixed">

                      <div data-page="form-elements" class="page">
                        <div class="navbar">
                          <div class="navbar-inner">
                            <div class="left"><a href="forms.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
                            <div class="center">Form Elements</div>
                            <div class="right"><a href="#" class="link open-panel icon-only"><i class="icon icon-bars"></i></a></div>
                          </div>
                        </div>





                        <div class="page-content">
                          <div class="content-block-title">Full Layout</div>
                          <button id="createTable" class="button">1. Create Table</button>
                          <div class="list-block inputs-list">
                            <ul>
                              <li>
                                <div class="item-content">
                                  <div class="item-media"><i class="icon icon-form-name"></i></div>
                                  <div class="item-inner">
                                    <div class="item-title label">Titolo</div>
                                    <div class="item-input">
                                      <input type="text" id="title" placeholder="Titolo"/>
                                    </div>
                                  </div>
                                </div>
                              </li>
                              <li>
                                <div class="item-content">
                                  <div class="item-media"><i class="icon icon-form-email"></i></div>
                                  <div class="item-inner">
                                    <div class="item-title label">Description</div>
                                    <div class="item-input">
                                      <input type="text" id="desc" placeholder="Description"/>
                                    </div>
                                  </div>
                                </div>
                              </li>
                                <button id="insert" class="button">2. INSERT</button>

                              <p id="status"></p>
                              <button id="showTable" class="button">3. Show Table</button>
                              No of Rows: <p id="rowCount"></p>
                              <table class="table">
                                  <thead>
                                      <th>ID</th>
                                      <th>Title</th>
                                      <th>Desc</th>
                                      <th>Action</th>
                                  </thead>
                                  <tbody id="TableData">

                                  </tbody>
                              </table>
                              <button id="DropTable" class="button">Drop Table</button>


                                
                          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
     <!-- Scripts -->
    <!-- cordova.js per la compilazione Cordova --->
    <script src="cordova.js"></script>
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/kitchen-sink.js"></script>
   <script src="js/index.js"></script>
  </body>
</html>
